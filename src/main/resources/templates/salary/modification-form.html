<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier les Salaires de Base</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .alert {
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
        .btn-primary:hover {
            background-color: #34495e;
            border-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="mb-4">Modifier les Salaires de Base</h2>
            
            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}"></span>
            </div>
            
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/salary/modification}" method="post" th:object="${criteria}">
                <div class="form-group">
                    <label for="salaryComponent">Composant de Salaire</label>
                    <select class="form-select" id="salaryComponent" th:field="*{salaryComponent}" required>
                        <option value="">Sélectionner un composant</option>
                        <option th:each="component : ${salaryComponents}"
                                th:value="${component}"
                                th:text="${component}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="operator">Opérateur de Comparaison</label>
                    <select class="form-select" id="operator" th:field="*{operator}" required>
                        <option value="">Sélectionner un opérateur</option>
                        <option value="greater_than">Supérieur à</option>
                        <option value="less_than">Inférieur à</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Montant</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="amount" th:field="*{amount}" required step="0.01">
                        <span class="input-group-text">USD</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="percentageChange">Pourcentage de Modification</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="percentageChange" th:field="*{percentageChange}" required step="0.01">
                        <span class="input-group-text">%</span>
                    </div>
                    <small class="form-text text-muted">
                        Utilisez un nombre positif pour augmenter, négatif pour diminuer
                    </small>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Appliquer les Modifications
                    </button>
                    <a th:href="@{/employees/salary/summary}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Retour au Résumé des Salaires
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
