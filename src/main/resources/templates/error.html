<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - ERPNext Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-exclamation-triangle text-warning display-1 mb-4"></i>
                        <h2 class="card-title">Une erreur est survenue</h2>
                        <p class="card-text" th:if="${error}" th:text="${error}">Message d'erreur</p>
                        <p class="card-text" th:unless="${error}">Une erreur inattendue s'est produite. Veuillez rÃ©essayer plus tard.</p>
                        <a href="javascript:history.back()" class="btn btn-primary mt-3">
                            <i class="fas fa-arrow-left me-2"></i>Retour
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
