<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - ERPNext Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <section>
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-building me-2 text-success"></i>List of Departments</h2>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <p>Total departments: <span th:text="${count}"></span></p>
            </div>

            <div th:if="${departments.isEmpty()}">
                <div class="alert alert-info">No departments found.</div>
            </div>

            <div th:if="${!departments.isEmpty()}">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Department Name</th>
                        <th>Company</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dept : ${departments}">
                        <td th:text="${dept.name}"></td>
                        <td th:text="${dept.departmentName}"></td>
                        <td th:text="${dept.company}"></td>
                        <td>
                            <span th:if="${dept.disabled == 0}" class="badge bg-success">Active</span>
                            <span th:if="${dept.disabled == 1}" class="badge bg-danger">Disabled</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
