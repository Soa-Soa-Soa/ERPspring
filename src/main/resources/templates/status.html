<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statut de Connexion - ERPNext Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container py-4">

        <!-- Section Statut de Connexion -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card status-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="card-title mb-0">
                                <i class="fas fa-plug me-2 text-primary"></i>Statut de Connexion
                            </h2>
                            <span class="badge success-badge">
                                <i class="fas fa-check-circle me-1"></i>Connecté
                            </span>
                        </div>

                        <div class="alert alert-success d-flex align-items-center" role="alert">
                            <i class="fas fa-user-circle me-3 fs-4"></i>
                            <div>
                                <h5 class="alert-heading mb-1">Bienvenue, <span th:text="${username}"></span>!</h5>
                                <p class="mb-0">Vous êtes connecté au système ERPNext</p>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-id-card me-2"></i>Informations de Session
                                    </div>
                                    <div class="card-body json-response">
                                        <div class="mb-3">
                                            <label class="small text-muted mb-1">SID</label>
                                            <div class="cookie-info" th:text="${loginResponse.sid}"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="small text-muted mb-1">User ID</label>
                                            <div class="cookie-info" th:text="${loginResponse.userId}"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="small text-muted mb-1">Langue</label>
                                            <div class="cookie-info" th:text="${loginResponse.userLang}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <i class="fas fa-info-circle me-2"></i>Détails de Connexion
                                    </div>
                                    <div class="card-body json-response">
                                        <div class="mb-3">
                                            <label class="small text-muted mb-1">Message</label>
                                            <div th:text="${loginResponse.message}" class="fw-medium"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="small text-muted mb-1">Nom Complet</label>
                                            <div th:text="${loginResponse.fullName}" class="fw-medium"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="small text-muted mb-1">Page d'Accueil</label>
                                            <div th:text="${loginResponse.homePage}" class="fw-medium"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/login" class="btn btn-outline-secondary">
                                <i class="fas fa-sign-out-alt me-2"></i>Déconnexion
                            </a>
                            <a th:href="${@environment.getProperty('erpnext.base-url') + '/login'}" class="btn btn-primary">
                                <i class="fas fa-external-link-alt me-2"></i>Accéder à ERPNext
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
