<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Affectation de Structure Salariale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2><i class="fas fa-user-check me-2 text-success"></i>Nouvelle Affectation de Structure Salariale</h2>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/employees/ssa/new}" th:object="${assignment}" method="post" class="mt-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="amendedFrom" class="form-label">SSA liée</label>
                <input type="text" class="form-control" id="amendedFrom" th:field="*{amendedFrom}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="employee" class="form-label">Employé</label>
                <select class="form-select" id="employee" th:field="*{employee}" required>
                    <option value="">Sélectionner un employé</option>
                    <option th:each="emp : ${employees}" th:value="${emp.name}" th:text="${emp.employeeName}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="salaryStructure" class="form-label">Structure salariale</label>
                <select class="form-select" id="salaryStructure" th:field="*{salaryStructure}" required>
                    <option value="">Sélectionner une structure</option>
                    <option th:each="ss : ${salaryStructures}" th:value="${ss}" th:text="${ss}"></option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="fromDate" class="form-label">Date de début</label>
                <input type="date" class="form-control" id="fromDate" th:field="*{fromDate}" required>
            </div>
            <div class="col-md-6">
                <label for="base" class="form-label">Salaire de base</label>
                <input type="number" step="0.01" class="form-control" id="base" th:field="*{base}" required>
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="docstatus" name="docstatus" value="1">
            <label class="form-check-label" for="docstatus">Actif</label>
        </div>
        <button type="submit" class="btn btn-primary">Créer l'affectation</button>
        <a href="/employees" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
