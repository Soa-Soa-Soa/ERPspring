<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee - ERPNext Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2><i class="fas fa-user-plus me-2 text-success"></i>Create New Employee</h2>

    <form th:action="@{/employees/new}" th:object="${employee}" method="post" class="mt-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" th:field="*{gender}" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="company" class="form-label">Company</label>
                <select class="form-select" id="company" th:field="*{company}">
                    <option value="">Select Company</option>
                    <option th:each="comp : ${companies}" th:value="${comp}" th:text="${comp}"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dateOfJoining" class="form-label">Date of Joining</label>
                <input type="date" class="form-control" id="dateOfJoining" th:field="*{dateOfJoining}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="personalEmail" class="form-label">Personal Email</label>
            <input type="email" class="form-control" id="personalEmail" th:field="*{personalEmail}">
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select" id="department" th:field="*{department}">
                    <option value="">Select Department</option>
                    <option th:each="dept : ${departments}" th:value="${dept}" th:text="${dept}"></option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="designation" class="form-label">Designation</label>
                <select class="form-select" id="designation" th:field="*{designation}">
                    <option value="">Select Designation</option>
                    <option th:each="des : ${designations}" th:value="${des}" th:text="${des}"></option>
                </select>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Employee</button>
        <a href="/employees" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
